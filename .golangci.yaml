---
linters:
  enable:
    - bodyclose
    - dupl
    - errorlint
    # - funlen
    - goconst
    - gosec
    - misspell
    - unconvert
    - prealloc
  disable:
    - errcheck
    - ineffassign

run:
  skip-dirs:
    - basculechecks/*
    - basculemetrics/*
    - concurrent/*
    - health/*
    - logging/*
    - server/*
    - secure/*
    - service/*
    - webhook/aws/*
    - metrics/*
    - xviper/*
  skip-files:
  - tracing/mocks_test.go

issues:
  exclude-rules:
    - path: _test.go
      linters:
        - dupl
        # - funlen

linters-settings:
  errorlint:
    # Report non-wrapping error creation using fmt.Errorf
    errorf: false
  misspell:
    locale: US
