language: go
go: 
    - 1.7.3

before_install:
    - sudo pip install --user codecov
    - mkdir -p $GOPATH/bin
    - curl https://glide.sh/get | sh

install:
    - glide install

script:
    - cd $TRAVIS_BUILD_DIR/concurrent && go test -coverprofile=coverage.txt && bash <(curl -s https://codecov.io/bash)
